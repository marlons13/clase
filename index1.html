<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centro Pikachu</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: url('img/fondo.svg'); /* Reemplazar por tu imagen */
            background-size: cover;
            background-position: top center;
            
        }

        .overlay {
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0);
            position: fixed;
            pointer-events: none;
        }

        h1 {
            text-align: center;
            color: #2b2b2b;
            text-shadow: 0 0 5px #ffeb3b;
            font-size: 2.8rem;
            margin-top: 25px;
            font-weight: 800;
        }

        .grid {
            width: 90%;
            max-width: 1200px;
            margin: 40px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }

        .card {
            background: rgba(255, 253, 208, 0.75);
            border-radius: 20px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            padding: 25px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s ease;
            border: 3px solid #ffe066;
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 10px 18px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 1);
        }

        .card img {
            width: 90px;
            height: 90px;
            object-fit: contain;
            margin-bottom: 15px;
        }

        .card-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #333;
            text-shadow: 0 0 3px #ffeb3b;
        }
    </style>
</head>

<body>
    <div class="overlay"></div>

    <h1>Centro Pikachu âš¡</h1>

    <div class="grid">
        <div class="card" onclick="openApp('reloj.html')">
            <img src="icon-reloj.png" alt="Reloj" />
            <div class="card-title">Reloj Pikachu</div>
        </div>

        <div class="card" onclick="openApp('temporizador.html')">
            <img src="icon-timer.png" alt="Temporizador" />
            <div class="card-title">Temporizador</div>
        </div>

        <div class="card" onclick="openApp('moneda.html')">
            <img src="icon-moneda.png" alt="Moneda Pikachu" />
            <div class="card-title">Moneda Pikachu</div>
        </div>

        <div class="card" onclick="openApp('agenda.html')">
            <img src="icon-agenda.png" alt="Agenda" />
            <div class="card-title">Agenda Escolar</div>
        </div>

        <div class="card" onclick="openApp('dado.html')">
            <img src="icon-dado.png" alt="Dado" />
            <div class="card-title">Dado Pikachu</div>
        </div>

        <div class="card" onclick="openApp('classroom.html')">
            <img src="icon-classroom.png" alt="Classroom" />
            <div class="card-title">Acceso Classroom</div>
        </div>

        <div class="card" onclick="openApp('temario.html')">
            <img src="icon-temario.png" alt="Temario" />
            <div class="card-title">Temario Escolar</div>
        </div>
    </div>

    <script>
        function openApp(url) {
            window.open(url, '_blank');
        }
    </script>

</body>
</html>
