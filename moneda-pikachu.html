<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Moneda Pikachu âš¡âš¡âš¡</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body {
    background: linear-gradient(135deg, #fff580, #ffd23f);
    font-family: 'Comic Sans MS', cursive;
  }
  .coin {
    width: 200px;
    height: 200px;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 5s cubic-bezier(0.22, 1, 0.36, 1);
    margin: 0 auto;
  }
  .side {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    backface-visibility: hidden;
    background-size: cover;
    background-position: center;
  }
  .front {
    background-image: url('img/cara-pikachu.png');
  }
  .back {
    background-image: url('img/sello-pikachu.png');
    transform: rotateY(180deg);
  }
  #resultado {
    text-align: center;
    font-size: 2.5rem;
    font-weight: bold;
    margin-top: 20px;
    transition: all 0.5s ease-in-out;
  }
</style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen">

  <h1 class="text-4xl font-bold text-yellow-800 mb-4">Moneda Pikachu âš¡âš¡âš¡</h1>

  <div class="coin" id="coin">
    <div class="side front"></div>
    <div class="side back"></div>
  </div>

  <p id="resultado" class="text-yellow-800"></p>

  <div class="flex justify-center mt-6">
    <button id="lanzarBtn" class="px-8 py-3 bg-yellow-600 text-white font-bold rounded-2xl shadow-lg hover:bg-yellow-500 transition">
      Lanzar ðŸª™
    </button>
  </div>

<script>
const coin = document.getElementById('coin');
const resultado = document.getElementById('resultado');
const lanzarBtn = document.getElementById('lanzarBtn');

// ðŸŽµ Sonidos
const sonidoGiro = new Audio('mp3/giro.mp3');
const sonidoResultado = new Audio('mp3/resultado.mp3');

lanzarBtn.onclick = () => {
  resultado.textContent = 'Â¡Lanzando la moneda! ðŸŒ€';
  resultado.style.color = '#78350f';

  // Reinicia animaciÃ³n
  coin.style.transition = 'none';
  coin.style.transform = 'rotateY(0deg)';
  void coin.offsetWidth;
  coin.style.transition = 'transform 5s cubic-bezier(0.22, 1, 0.36, 1)';

  sonidoGiro.currentTime = 0;
  sonidoGiro.play();

  // Determina resultado
  const esCara = Math.random() < 0.5;
  const resultadoReal = esCara ? 'CARA' : 'SELLO';
  const vueltas = 6;
  const anguloFinal = vueltas * 360 + (esCara ? 0 : 180);
  coin.style.transform = `rotateY(${anguloFinal}deg)`;

  // Muestra resultado al terminar el giro
  setTimeout(() => {
    sonidoGiro.pause();
    sonidoResultado.currentTime = 0;
    sonidoResultado.play();

    resultado.textContent = `Â¡SaliÃ³ ${resultadoReal}! ${esCara ? 'âš¡' : 'ðŸ’¤'}`;
    resultado.style.color = esCara ? '#ca8a04' : '#78350f';
    resultado.style.transform = 'scale(1.3)';
    setTimeout(() => (resultado.style.transform = 'scale(1)'), 400);
  }, 5000);
};
</script>

</body>
</html>
