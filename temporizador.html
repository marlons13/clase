<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temporizador Pikachu ‚ö°</title>
  <style>
body {
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(to bottom right, #FFFDF5, #FFEFA1);
  text-align: center;
  padding: 5vw;
  color: #3C2F2F;
}

h1 {
  font-size: clamp(24px, 5vw, 48px);
  margin-bottom: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 12px;
  flex-wrap: wrap;
}

.icono-pikachu {
  width: clamp(40px, 8vw, 80px);
  height: auto;
}

#temporizador {
  font-size: clamp(60px, 20vw, 220px);
  font-weight: bold;
  color: #5C4033;
  text-shadow: 2px 2px 6px rgba(255, 255, 255, 0.3);
  margin: 20px 0;
  transition: all 0.3s;
  word-wrap: break-word;
}

.barra-wrapper {
  position: relative;
  width: 90%;
  max-width: 800px;
  margin: 0 auto 40px auto;
  height: clamp(30px, 8vw, 80px);
}

#barra-contenedor {
  width: 100%;
  height: 100%;
  background-color: #DDD3C3;
  border-radius: 15px;
  overflow: hidden;
}

#barra-progreso {
  height: 100%;
  width: 100%;
  background-color: #FFCC01;
  transition: width 1s linear, background-color 0.5s;
}

#pikachu-corredor {
  position: absolute;
  top: -35px;
  left: calc(100% - 30px);
  width: clamp(40px, 10vw, 70px);
  transition: left 1s linear;
  z-index: 10;
  pointer-events: none;
}

#mensaje-motivador {
  margin-top: 20px;
  font-size: clamp(16px, 4vw, 24px);
  font-weight: 500;
  color: #5C4033;
  min-height: 40px;
}

button {
  background-color: #FFCC01;
  color: #3C2F2F;
  border: none;
  padding: clamp(8px, 2vw, 14px) clamp(14px, 3vw, 28px);
  font-size: clamp(14px, 3vw, 18px);
  font-weight: bold;
  border-radius: 12px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
  cursor: pointer;
  transition: all 0.3s ease;
  margin: 5px;
}

/* Input adaptativo */
#tiempoInput {
  height: clamp(40px, 8vw, 60px);
  width: clamp(80px, 15vw, 120px);
  font-size: clamp(14px, 3vw, 20px);
  border-radius: 10px;
  border: 2px solid #FFCC01;
  text-align: center;
  margin-right: 10px;
}

/* üì± Ajustes especiales para m√≥viles */
@media (max-width: 600px) {
  #temporizador {
    font-size: 20vw;
  }

  .barra-wrapper {
    height: 40px;
  }

  #pikachu-corredor {
    top: -25px;
  }

  .controles {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }

  button {
    flex: 1 1 40%;
    margin: 5px;
  }
}
  </style>
</head>
<body>
  <div class="contenedor">
    <h1>
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" alt="Pikachu" class="icono-pikachu">
      Temporizador Pikachu
    </h1>

    <div class="barra-wrapper">
      <div id="barra-contenedor">
        <div id="barra-progreso"></div>
      </div>
      <img id="pikachu-corredor" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/25.gif" alt="Pikachu Corriendo">
    </div>

    <div id="temporizador">00:00</div>

    <div id="mensaje-motivador">¬°Prep√°rate para darlo todo! üí™</div>

    <div class="controles">
      <input type="number" id="tiempoInput" min="1" placeholder="Minutos">
      <button onclick="iniciarTemporizador()">‚ñ∂Ô∏è Iniciar</button>
      <button onclick="pausarTemporizador()">‚è∏Ô∏è Pausar</button>
      <button onclick="reanudarTemporizador()">‚èØÔ∏è Reanudar</button>
      <button onclick="reiniciarTemporizador()">üîÅ Reiniciar</button>
    </div>
  </div>

  <div id="modal" class="modal">
    <div class="modal-contenido">
      <img class="pikachu-modal" src="https://media.tenor.com/3Be0NZZQKZkAAAAC/pikachu-happy.gif" alt="Pikachu feliz">
      <p>¬°Tiempo completado!</p>
      <button class="boton-modal" onclick="reiniciarTemporizador()">üîÅ Reiniciar</button>
    </div>
  </div>

  <div id="rayos-pikachu"></div>
  <audio id="sonido-pika" src="https://vgmsite.com/soundtracks/pokemon-yellow-soundtrack/rcwyiytk/103%20-%20Pikachu%27s%20Cry.mp3" preload="auto"></audio>

  <script>
let tiempoTotal = 0;
let tiempoRestante = 0;
let intervalo = null;

function iniciarTemporizador() {
  const minutos = parseInt(document.getElementById("tiempoInput").value);
  if (isNaN(minutos) || minutos <= 0) return;

  tiempoTotal = minutos * 60;
  tiempoRestante = tiempoTotal;

  actualizarTemporizador();
  actualizarBarra();

  if (intervalo) clearInterval(intervalo);

  intervalo = setInterval(() => {
    if (tiempoRestante > 0) {
      tiempoRestante--;
      actualizarTemporizador();
      actualizarBarra();
    } else {
      clearInterval(intervalo);
      mostrarModal();
    }
  }, 1000);
}

function pausarTemporizador() {
  clearInterval(intervalo);
  intervalo = null;
}

function reanudarTemporizador() {
  if (tiempoRestante > 0 && !intervalo) {
    intervalo = setInterval(() => {
      if (tiempoRestante > 0) {
        tiempoRestante--;
        actualizarTemporizador();
        actualizarBarra();
      } else {
        clearInterval(intervalo);
        mostrarModal();
      }
    }, 1000);
  }
}

function reiniciarTemporizador() {
  clearInterval(intervalo);
  document.getElementById("tiempoInput").value = "";
  document.getElementById("temporizador").textContent = "00:00";
  document.getElementById("barra-progreso").style.width = "100%";
  document.getElementById("modal").style.display = "none";
  document.getElementById("mensaje-motivador").textContent = "¬°Prep√°rate para darlo todo! üí™";
  document.getElementById("pikachu-corredor").style.left = "calc(100% - 30px)";
  document.getElementById("rayos-pikachu").classList.remove("rayos-activos");
  tiempoTotal = 0;
  tiempoRestante = 0;
  intervalo = null;
}

function actualizarTemporizador() {
  const minutos = Math.floor(tiempoRestante / 60).toString().padStart(2, "0");
  const segundos = (tiempoRestante % 60).toString().padStart(2, "0");
  document.getElementById("temporizador").textContent = `${minutos}:${segundos}`;
}

function actualizarBarra() {
  const barra = document.getElementById("barra-progreso");
  const pikachu = document.getElementById("pikachu-corredor");
  const porcentaje = (tiempoRestante / tiempoTotal) * 100;

  barra.style.width = porcentaje + "%";

  if (porcentaje <= 30) {
    barra.classList.add("rojo");
    barra.classList.remove("naranja");
  } else if (porcentaje <= 60) {
    barra.classList.add("naranja");
    barra.classList.remove("rojo");
  } else {
    barra.classList.remove("naranja", "rojo");
  }

  pikachu.style.left = `calc(${porcentaje}% - 30px)`;
}

function mostrarModal() {
  document.getElementById("modal").style.display = "flex";

  const pikachu = document.getElementById("pikachu-corredor");
  pikachu.classList.add("pikachu-salto");

  const audio = document.getElementById("sonido-pika");
  if (audio) {
    audio.currentTime = 0;
    audio.play().catch(() => {});
  }

  const rayos = document.getElementById("rayos-pikachu");
  rayos.classList.add("rayos-activos");

  setTimeout(() => {
    rayos.classList.remove("rayos-activos");
    pikachu.classList.remove("pikachu-salto");
  }, 1500);
}
  </script>
</body>
</html>
